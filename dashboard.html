<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="aaa.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body> 
  <!-- navbar -->
  
    <nav class="navbar bg-body-tertiary" style="background-color: #d1e7dd;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 "> <i class="bi bi-bank2 me-2"></i>APNA BANK</span>
        </div>
      </nav>

    <!-- <img src="user.png.webp" id="myimage"> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-12 col-md-12">
                <div class="p-5 mt-3 rounded-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                    <h3>Allied Bank</h3>
                    <div class="d-flex mt-4">
                        <div class="pic">
                            <img src="user.png.webp" style="width: 60px;height: 60px;border-radius: 60px;">
                        </div>
                        <div class="ms-2" style="text-align: center;">
                            <h5 class="mt-2"><script>
                                document.write(localStorage.getItem("name"));
                              </script></h5>
                        </div>
                    </div>
    
    <div class="mt-5">
        <div class="d-flex">
            <div class="icon"><i class="bi bi-postcard"></i></div>
            <p class="ms-2">Notifications</p>
        </div>
        <div class="d-flex">
            <div class="icon"><i class="bi bi-gear-fill"></i></div>
            <p class="ms-2">Settings</p>
        </div>

        <div class="d-flex">
            <div class="icon"><i class="bi bi-ui-radios"></i></div>
            <p class="ms-2">Forms</p>
        </div>

        <div class="d-flex">
            <div class="icon"><i class="bi bi-blockquote-left"></i></div>
            <p class="ms-2">FAQ</p>
        </div>

        <button style="padding: 6px 20px;border-radius: 6px;border: none;background-color: #d1e7dd;" class="mt-4" onclick="logout()">log out</button>
    </div>                   
                </div>
                <!--right side-->               
            </div>
             <div class="col-lg-9 col-sm-12 col-md-12">
                    <div class="p-4 mt-3 rounded-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                        <div style="text-align: center;">
                            <i class="bi bi-cash-coin fs-1" ></i>                           
  <h3 >Total Amount<br>  <span class="mt-1" id="totalAmount">0</span></h3>
                        </div>
                        
            </div>
            <div class="mt-3">
                <div class="p-3 rounded-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                   

  <label for="cashIn">Cash In:</label>
  <input type="number" id="cashIn" />
  <button style="border-radius: 6px;background-color: #d1e7dd;" onclick="addCash()">Cash In</button>
                </div>
            </div>
            <div class="mt-3">
                <div class="p-3 rounded-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                    
                    <label for="cashOut">Cash Out:</label>
  <input type="number" id="cashOut" />
  <button style="border-radius: 6px;background-color: #d1e7dd;" onclick="subtractCash()">Cash Out</button>
                </div>
            </div>
            <table class="table table-success table-striped mt-3">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <!-- <th scope="col">Cash</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td><script>
                        document.write(localStorage.getItem("name"));
                      </script></td>
                    <td><script>
                        document.write(localStorage.getItem("email"));
                      </script></td>
                  </tr>                      
                </tbody>
              </table>          
        </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
  </body>
  <script src="pro.js">
   
  </script>
</html>
